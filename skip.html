    <style>


  body{
         /*  background: rgba(0,0,0,.1);*/
       }


        h3 {
            padding-bottom: 20px;
            box-shadow: 0 1px 0 rgba(0,0,0,.1) ,0 2px 0 rgba(255,255,255,.9);
        }

        p {
            margin: 0;
            padding: 10px 0;
            color: #777;
        }

        .clear {clear:both;}

        /* -----------------------------------------
          =CSS3 Loading animations
        -------------------------------------------- */

        /* =Elements style
        ---------------------- */
        .load-wrapp {

            width: 600px;
            height: 600px;
            margin: 200px auto 0;
            padding: 20px 20px 20px;
            border-radius: 5px;
            text-align: center;

        }

        .load-wrapp p {padding: 0 0 20px;color: #0096e6;font-size: 20px;margin-bottom: 50px}
        .load-wrapp:last-child {margin-right: 0;}


        .ring-2 {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 4px solid #4b9cdb;
            border-radius: 100%;
        }

        .ball-holder {
            position: absolute;
            width: 12px;
            height: 80px;
            left: 36px;
            top: 0px;
        }

        .ball {
            position: absolute;
            top: -11px;
            left: 0;
            width: 16px;
            height: 16px;
            border-radius: 100%;
            background: #4282B3;
        }


        /* =Animate the stuff
        ------------------------ */

        .load-5 .ball-holder {animation: loadingE 1.3s linear infinite;}


        @keyframes loadingA {
        0% {height: 15px;}
        50% {height: 35px;}
        100% {height: 15px;}
        }

        @keyframes loadingB {
        0% {width: 15px;}
        50% {width: 35px;}
        100% {width: 15px;}
        }

        @keyframes loadingC {
        0% {transform: translate(0,0);}
        50% {transform: translate(0,15px);}
        100% {transform: translate(0,0);}
        }

        @keyframes loadingD {
        0% {transform: rotate(0deg);}
        50% {transform: rotate(180deg);}
        100% {transform: rotate(360deg);}
        }

        @keyframes loadingE {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
        }

        @keyframes loadingF {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        @keyframes loadingG {
            0% {transform: translate(0,0) rotate(0deg);}
            50% {transform: translate(70px,0) rotate(360deg);}
            100% {transform: translate(0,0) rotate(0deg);}
        }

        @keyframes loadingH {
            0% {width: 15px;}
            50% {width: 35px; padding: 4px;}
            100% {width: 15px;}
        }

        @keyframes loadingI {
            100% {transform: rotate(360deg);}
        }

        @keyframes bounce  {
            0%, 100% {transform: scale(0.0);}
            50% {transform: scale(1.0);}
        }

        @keyframes loadingJ {
            0%,100% {transform: translate(0,0);}

            50% {
                transform: translate(80px,0);
                background-color: #f5634a;
                width: 25px;
            }
        }
    </style>
</head>
